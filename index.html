<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Event Registration Form</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="registrationForm">
      <!-- Step 1: Personal Details -->
      <div id="step1" class="form-step">
        <h2>Step 1: Personal Details</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <div class="step-nav">
          <a href="#step2">Next</a>
        </div>
      </div>

     
      <div id="step2" class="form-step">
        <h2>Step 2: Event Preferences</h2>
        <label for="eventType">Select Event Type:</label>
        <select id="eventType" name="eventType">
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="networking">Networking Event</option>
        </select>

        <label>Choose Sessions:</label>
        <input type="checkbox" id="session1" name="session1"> Session 1<br>
        <input type="checkbox" id="session2" name="session2"> Session 2<br>
        <input type="checkbox" id="session3" name="session3"> Session 3<br>
        
        <div class="step-nav">
          <a href="#step1">Previous</a>
          <a href="#step3">Next</a>
        </div>
      </div>

      
      <div id="step3" class="form-step">
        <h2>Step 3: Payment Details</h2>
        <label for="cardName">Cardholder Name:</label>
        <input type="text" id="cardName" name="cardName" required>
        
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>

        <div class="step-nav">
          <a href="#step2">Previous</a>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
